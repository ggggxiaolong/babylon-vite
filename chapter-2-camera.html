<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="./favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Babylon.js|谈小龙</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                font-family: "Poppins", Arial, sans-serif;
                font-size: 16px;
                line-height: 1.8;
                font-weight: normal;
                background: #2b3035;
            }
        </style>
        <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
        <script>
            BabylonViewer.viewerManager.getViewerPromiseById("myViewer").then((viewer) => {
                viewer.onSceneInitObservable.add(() => {
                    viewer.sceneManager.camera.radius = 15; //set camera radius
                    viewer.sceneManager.camera.beta = Math.PI / 2.5; //angle of depression
                    viewer.sceneManager.camera.alpha = -Math.PI / 2;
                });
                viewer.onEngineInitObservable.add((scene) => {
                    viewer.loadModel({
                        url: "./meshes/village.glb",
                    });
                });
            });
        </script>
    </head>
    <body>
        <babylon extends="minimal" id="myViewer"></babylon>
    </body>
</html>
